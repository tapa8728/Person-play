<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb3">Add User</button>
<div class="card card-body mb3"  *ngIf="showUserForm">
  
  <h3> Enter new user information</h3>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>FirstName</label>
      <input (keydown)="fireEvent($event)" type="text" class="form-control" name="firstName">
    </div>
    <div class="form-group">
      <label>LastName</label>
      <input (keyup)="fireEvent($event)" type="text" class="form-control" name="lastName">
    </div>
    <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" name="age">
    </div>
    <h5>Address</h5>
    <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street">
    </div>
    <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city">
    </div>
    <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" name="state">
    </div>
     
    <button (click)="addUser({firstName: 'Mary', lastName: 'Williams',isActive: true })" [disabled]="!enableAdd"  class="btn btn-block mb-3">Add New User</button>
  </form>

</div>


<h2>Users</h2>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3>{{ user.firstName }} {{ user.lastName }}
      <small *ngIf="user.age && user.address">
        <button (click)="toggleHide(user)" class="btn btn-dark btn-sm">
        <i [ngClass]= "user.hide ? 'fa fa-plus' : 'fa fa-minus'"></i>
        </button>
    </small>
    </h3>
    <ul class="list-group" *ngIf="!user.hide  && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Address: {{ user.address.street }} {{ user.address.city }}, {{ user.address.state }}</li>
      <li class="list-group-item">Joined: {{ user.registered | date }}</li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
